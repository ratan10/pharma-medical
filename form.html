<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Form</title>
    <style>
        body{
            background-image: url('https://image.shutterstock.com/image-vector/patient-chooses-doctor-medical-clinic-260nw-1676702995.jpg');
        background-size: 100%;}
    </style>
</head>
<body>
    <form>
    <fieldset>
        <legend style="text-align: center;" >Medical Form</legend>
            <label for="fName">First Name:</label>
            <input type="text">

     <div>
        <label for="lname">Last Name:</label>
        <input type="text">
    </div>

    <div>
        <label for="age">Age:</label>
        <input type="text">
    </div>

    <div>
        <label for="Address">Address:</label>
        <input type="text">
    </div>

    <div>
        Phone no: 
        <input type="text">
    </div>

    <div>
    Time: 
    <input type="time">
    </div>

    <div>
        Date: 
        <input type="date">
    </div>

    <div>
        Email: 
        <input type="email">
    </div>

    <div>
        Desies: 
        <input type="radio">covid-19
        <input type="radio">Dibaties
        <input type="radio">heart
        <input type="radio">paralises
        <input type="radio">canserr
    </div>
    
    <div>
        Photo: 
        <input type="file">
    </div>

    <div>
    Password; 
    <input type="password">
    </div>

    <div>
        CheckBox: 
        <input type="checkbox">I agree to all document correct
    </div>
 
    <div>
        <button onclick="myFunction()">Submit</button>
    </div>

    </fieldset>
    </form>

    <script>
        function myFunction() {
                alert("SucessFull");
            }
    </script>
</body>
</html>
